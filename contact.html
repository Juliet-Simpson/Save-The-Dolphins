    <section class="container-fluid">
        <div class="row">
            <div class="col contact-bg">
                <div class="row">
                    <div class="d-none d-md-block col-md-1 col-lg-2"></div>
                    <div class="col-md-10 col-lg-8">
                        <br class="contact-break">
                        <h2 class="text-center contact-heading">Contact Form</h2>
                        <br class="contact-break">
                        <h5 class="text-center contact-text">If you would like to get in touch with Luke about this project for any reason please use the form below.</h5>
                    </div>
                    <div class="d-none d-md-block col-md-1 col-lg-2"></div>

                    <div class="row">
                        <div class="col-sm-1 col-md-2 col-lg-3"></div>

                            <label for="fullname" class="form-label">Full Name</label><br class="contact-break">
                            <input type="text" name="name" id="fullname" placeholder="Full Name" class="form-control"
                                required>
                            <label for="email" class="form-label">Email Address</label><br class="contact-break">
                            <input type="email" name="name" id="email" placeholder="Email Address" class="form-control"
                                required>
                            <label for="requirements" class="form-label">Please give brief details of your enquiry</label><br class="contact-break">
                            <textarea rows="5" name="requirements" id="requirements" class="form-control"
                                placeholder="Enquiry" required></textarea>
                        </div>
                        <div class="col-sm-1 col-md-2 col-lg-3"></div>
                    </div>
                    <div class="row">
                        <div class="col submit-button">
                            <button type="submit" value="submit" class="btn btn-success form-btn">Submit</button><br
                                class="contact-break"><br class="contact-break">
                        </div>
                    </div>
                </form>
